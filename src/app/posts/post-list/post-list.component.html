<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <b style="color:#CD7C4E;">Title :&nbsp;</b> {{ post.title }}
    </mat-expansion-panel-header>
    <p><b style="color: #CD4E4E;">Content :&nbsp;</b> {{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 1">Please add atleast 2 Posts!</p>
